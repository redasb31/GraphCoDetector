<h2>K Average Ranges</h2>
<p>数列<var>a_1,a_2,..,a_N</var>が与えられます。</p>
<p>この数列に値の平均が<var>K</var>以上の長さ<var>1</var>以上の区間はいくつありますか。</p>

<h3>入力</h3>
<pre>
<var>N K</var>
<var>a_1 a_2...a_N</var>
</pre>

<h3>出力</h3>
<p>答えを出力せよ。</p>

<h3>制約</h3>
<ul>
  <li><var>1 \leq N \leq 10^5 </var></li>
  <li><var>1 \leq K \leq 10^9 </var></li>
  <li><var>1 \leq a_i \leq 10^9</var></li>
</ul>

<h3>入力例</h3>
<pre>
6 6
8 6 9 1 2 1
</pre>

<h3>出力例</h3>
<pre>
7
</pre>
