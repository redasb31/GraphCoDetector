<h2>Min Element</h2>
<p>数列<var>a_1,a_2,..,a_N</var>が与えられます。</p>
<p>この数列の最小値の番号を求めてください。</p>
<p>最小値が複数の場所にあるときは、番号の最も小さいものを答えてください。</p>

<h3>入力</h3>
<pre>
<var>N</var>
<var>a_1 a_2...a_N</var>
</pre>

<h3>出力</h3>
<p><var>a_i</var>が数列の最小値となるような<var>i</var>のうち、最も小さいものを出力せよ。</p>

<h3>制約</h3>
<ul>
  <li><var>1 \leq N \leq 10^5 </var></li>
  <li><var>1 \leq a_i \leq 10^9</var></li>
</ul>

<h3>入力例</h3>
<pre>
6
8 6 9 1 2 1
</pre>

<h3>出力例</h3>
<pre>
4
</pre>
