
<H1>Factorial</H1>

<p>
Write a program which reads an integer <var>n</var> and prints the factorial of <var>n</var>. You can assume that <var>n</var> &le; 20.
</p>

<H2>Input</H2>

<p>
An integer <var>n</var> (1 &le; <var>n</var> &le; 20) in a line.
</p>

<H2>Output</H2>

<p>
Print the factorial of <var>n</var> in a line.
</p>

<H2>Sample Input</H2>

<pre>
5
</pre>

<H2>Output for the Sample Input</H2>

<pre>
120
</pre>
